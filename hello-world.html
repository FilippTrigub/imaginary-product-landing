<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - NovaSphere</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .hello-container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in;
        }
        
        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            animation: slideDown 0.8s ease-out;
        }
        
        p {
            font-size: 1.5em;
            opacity: 0.9;
            animation: slideUp 0.8s ease-out 0.3s both;
        }
        
        .emoji {
            font-size: 3em;
            display: inline-block;
            animation: wave 2s ease-in-out infinite;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes wave {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(20deg);
            }
            75% {
                transform: rotate(-20deg);
            }
        }
        
        .button {
            margin-top: 30px;
            padding: 15px 40px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: slideUp 0.8s ease-out 0.6s both;
        }
        
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .message {
            margin-top: 20px;
            font-size: 1.2em;
            min-height: 30px;
        }
    </style>
</head>
<body>
    <div class="hello-container">
        <h1>Hello World! <span class="emoji">ðŸ‘‹</span></h1>
        <p>Welcome to NovaSphere</p>
        <button class="button" onclick="showMessage()">Click Me!</button>
        <div class="message" id="message"></div>
    </div>
    
    <script>
        function showMessage() {
            const messages = [
                'Hello from JavaScript! ðŸš€',
                'Greetings from NovaSphere! ðŸŒŸ',
                'Hello World in style! âœ¨',
                'Welcome to the future! ðŸ”®',
                'Hello, beautiful code! ðŸ’»'
            ];
            
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById('message').textContent = randomMessage;
        }
        
        // Console greeting
        console.log('%cHello World!', 'color: #667eea; font-size: 30px; font-weight: bold;');
        console.log('Welcome to NovaSphere Hello World Demo');
    </script>
</body>
</html>
