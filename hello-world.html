<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - NovaSphere</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease 0.3s both;
        }

        .info {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            animation: fadeIn 1s ease 0.6s both;
        }

        .info p {
            margin: 10px 0;
            font-size: 1em;
        }

        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            animation: fadeIn 1s ease 0.9s both;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .emoji {
            font-size: 2em;
            margin-bottom: 20px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="emoji">ðŸ‘‹</span>
        <h1>Hello, World!</h1>
        <p>Welcome to NovaSphere - The Future of Personal Computing</p>
        
        <div class="info">
            <p><strong>Language:</strong> HTML, CSS, JavaScript</p>
            <p><strong>Project:</strong> NovaSphere</p>
            <p><strong>Date:</strong> <span id="current-date"></span></p>
            <p><strong>Time:</strong> <span id="current-time"></span></p>
        </div>

        <button onclick="showMessage()">Click Me!</button>
    </div>

    <script>
        // Display current date and time
        function updateDateTime() {
            const now = new Date();
            document.getElementById('current-date').textContent = now.toLocaleDateString();
            document.getElementById('current-time').textContent = now.toLocaleTimeString();
        }

        // Show alert message
        function showMessage() {
            alert('Hello from NovaSphere! ðŸš€\n\nThis is a simple Hello World demonstration.');
            console.log('Button clicked! Hello, World from the console!');
        }

        // Update time every second
        updateDateTime();
        setInterval(updateDateTime, 1000);

        // Log to console
        console.log('Hello, World! Page loaded successfully.');
        console.log('Welcome to NovaSphere Hello World Demo');
    </script>
</body>
</html>
