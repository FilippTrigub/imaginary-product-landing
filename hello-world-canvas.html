<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Hello World - NovaSphere</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }
        
        .canvas-container {
            text-align: center;
        }
        
        canvas {
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            background: white;
        }
        
        h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <h2>Canvas Hello World Animation</h2>
        <canvas id="helloCanvas" width="800" height="400"></canvas>
    </div>
    
    <script>
        const canvas = document.getElementById('helloCanvas');
        const ctx = canvas.getContext('2d');
        
        // Particle class for animated background
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.radius = Math.random() * 3 + 1;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(102, 126, 234, 0.3)';
                ctx.fill();
            }
        }
        
        // Create particles
        const particles = [];
        for (let i = 0; i < 50; i++) {
            particles.push(new Particle());
        }
        
        // Animation variables
        let time = 0;
        
        function animate() {
            // Clear canvas
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Update and draw particles
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            // Draw "Hello World" with animation
            const scale = 1 + Math.sin(time * 0.05) * 0.1;
            const rotation = Math.sin(time * 0.03) * 0.05;
            
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(rotation);
            ctx.scale(scale, scale);
            
            // Gradient text
            const gradient = ctx.createLinearGradient(-200, 0, 200, 0);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            ctx.font = 'bold 60px Arial';
            ctx.fillStyle = gradient;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('Hello World!', 0, -30);
            
            // Subtitle
            ctx.font = '24px Arial';
            ctx.fillStyle = '#666';
            ctx.fillText('NovaSphere Canvas Demo', 0, 30);
            
            ctx.restore();
            
            // Draw connecting lines between nearby particles
            ctx.strokeStyle = 'rgba(102, 126, 234, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            
            time++;
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>
