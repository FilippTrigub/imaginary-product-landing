<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - NovaSphere</title>
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .hello-container {
            background: white;
            padding: 60px 80px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 1s ease-in;
        }
        h1 {
            color: #667eea;
            font-size: 3em;
            margin: 0 0 20px 0;
            font-weight: 700;
        }
        p {
            color: #666;
            font-size: 1.2em;
            margin: 10px 0;
        }
        .divider {
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            margin: 20px auto;
            border-radius: 2px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="hello-container">
        <h1>Hello, World! ðŸ‘‹</h1>
        <div class="divider"></div>
        <p>Welcome to NovaSphere!</p>
        <p>This is an HTML hello world page.</p>
    </div>
</body>
</html>
