<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - NovaSphere</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .hello-container {
            text-align: center;
            color: white;
            animation: fadeIn 1s ease;
        }
        
        h1 {
            font-size: 5em;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 5px 20px rgba(0,0,0,0.3);
            animation: slideDown 1s ease;
        }
        
        p {
            font-size: 1.5em;
            font-weight: 300;
            opacity: 0.9;
            animation: slideUp 1s ease 0.3s backwards;
        }
        
        .emoji {
            font-size: 1.2em;
            display: inline-block;
            animation: wave 2s ease infinite;
        }
        
        .buttons {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            justify-content: center;
            animation: slideUp 1s ease 0.6s backwards;
        }
        
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        
        button:active {
            transform: translateY(-1px);
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 10s infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(20deg); }
            75% { transform: rotate(-20deg); }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-100px) translateX(50px);
            }
            50% {
                transform: translateY(-200px) translateX(-50px);
            }
            75% {
                transform: translateY(-100px) translateX(100px);
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="hello-container">
        <h1>Hello World! <span class="emoji">ðŸ‘‹</span></h1>
        <p>Welcome to NovaSphere - The Future of Personal Computing</p>
        
        <div class="buttons">
            <button onclick="showMessage()">Say Hello</button>
            <button onclick="window.location.href='index.html'">Go to Main Site</button>
        </div>
    </div>
    
    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 10 + 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = Math.random() * 10 + 10 + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Show message function
        function showMessage() {
            const messages = [
                'ðŸŽ‰ Hello from NovaSphere!',
                'ðŸš€ Welcome to the future!',
                'ðŸ’« Greetings, innovator!',
                'âœ¨ Hello, world changer!',
                'ðŸŒŸ Hi there, visionary!'
            ];
            
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            alert(randomMessage);
        }
        
        // Console hello world
        console.log('%c Hello World! ', 'background: #667eea; color: white; font-size: 20px; padding: 10px; border-radius: 5px;');
        console.log('Welcome to NovaSphere Hello World Demo! ðŸš€');
        
        // Initialize particles
        createParticles();
    </script>
</body>
</html>
