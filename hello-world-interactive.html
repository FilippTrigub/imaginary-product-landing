<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Hello World - NovaSphere</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .output {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .output-text {
            font-size: 1.5em;
            color: #667eea;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .output-text.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World!</h1>
        
        <div class="input-group">
            <label for="nameInput">Enter your name:</label>
            <input type="text" id="nameInput" placeholder="World" value="World">
        </div>
        
        <button onclick="sayHello()">Say Hello</button>
        
        <div class="output">
            <div class="output-text" id="outputText"></div>
        </div>
    </div>
    
    <script>
        function sayHello() {
            const nameInput = document.getElementById('nameInput');
            const outputText = document.getElementById('outputText');
            const name = nameInput.value.trim() || 'World';
            
            // Hide output
            outputText.classList.remove('show');
            
            // Update and show output after a brief delay
            setTimeout(() => {
                outputText.textContent = `Hello ${name}!`;
                outputText.classList.add('show');
            }, 100);
        }
        
        // Allow Enter key to trigger hello
        document.getElementById('nameInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sayHello();
            }
        });
        
        // Show initial greeting
        window.addEventListener('load', () => {
            setTimeout(sayHello, 300);
        });
    </script>
</body>
</html>
