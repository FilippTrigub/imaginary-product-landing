<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaSphere - Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .foobar-banner {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .foobar-banner.active {
            display: block;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.15);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5em;
            font-weight: 700;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            transition: opacity 0.3s;
        }

        nav a:hover {
            opacity: 0.8;
        }

        .hero {
            padding: 100px 0;
            text-align: center;
            background: linear-gradient(180deg, #f8f9fa 0%, #e9ecef 100%);
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #333;
        }

        .hero p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }

        .cta-button {
            display: inline-block;
            background-color: #667eea;
            color: white;
            padding: 12px 40px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #764ba2;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 30px 0;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="foobar-banner" class="foobar-banner">
        âœ“ foobar is set
    </div>

    <header>
        <div class="container">
            <div class="logo">NovaSphere</div>
            <nav>
                <a href="#home">Home</a>
                <a href="#features">Features</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Welcome to NovaSphere</h1>
                <p>Experience the future of innovation</p>
                <a href="#contact" class="cta-button">Get Started</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 NovaSphere Inc. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Check if NEXT_PUBLIC_FOOBAR environment variable is set
        fetch('/api/env-check')
            .then(response => response.json())
            .then(data => {
                if (data.foobarIsSet) {
                    document.getElementById('foobar-banner').classList.add('active');
                }
            })
            .catch(error => console.error('Error checking environment:', error));
    </script>
</body>
</html>
