<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .banner {
            background-color: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 8px;
            padding: 16px 20px;
            margin-bottom: 20px;
            color: #856404;
            font-weight: 500;
            max-width: 600px;
            text-align: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 60px 40px;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #667eea;
        }

        p {
            font-size: 1.1em;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body>
    <div id="banner-container"></div>

    <div class="container">
        <h1>Welcome</h1>
        <p>This is a simple landing page served by a Node.js app.</p>
        <button class="cta-button" onclick="alert('Welcome to our landing page!')">Get Started</button>
    </div>

    <script>
        // Check if NEXT_PUBLIC_FOOBAR is set by checking the page meta
        fetch('/api/env-check')
            .then(response => response.json())
            .then(data => {
                if (data.foobarSet) {
                    const bannerContainer = document.getElementById('banner-container');
                    const banner = document.createElement('div');
                    banner.className = 'banner';
                    banner.textContent = 'âœ“ foobar is set';
                    bannerContainer.appendChild(banner);
                }
            })
            .catch(error => console.error('Error checking env:', error));
    </script>
</body>
</html>
