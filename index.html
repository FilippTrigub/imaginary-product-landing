<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .banner {
            background-color: #ff6b6b;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .banner.show {
            display: block;
        }

        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .content {
            background: white;
            padding: 60px 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 600px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #667eea;
        }

        p {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 30px;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="banner" id="foobarBanner">foobar is set</div>

    <div class="container">
        <div class="content">
            <h1>Welcome</h1>
            <p>This is a simple landing page built with Node.js</p>
            <a href="#" class="cta-button">Get Started</a>
        </div>
    </div>

    <script>
        // Check if NEXT_PUBLIC_FOOBAR is set by reading from window
        if (window.__FOOBAR_SET__) {
            document.getElementById('foobarBanner').classList.add('show');
        }
    </script>
</body>
</html>
